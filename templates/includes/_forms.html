{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <script type="text/javascript">M.toast({html: '{{ field.label_tag }} {{ error|escape }}'})</script>
        {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
        <script type="text/javascript">M.toast({html: '{{ error|escape }}'})</script>
    {% endfor %}
{% endif %}
