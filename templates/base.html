{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{% block title %}{% endblock %}Coper Files</title>
  <link rel="icon" href="{% static 'images/favicon1.png' %}">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/img_wall.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">


  {% block style %}{% endblock %}


</head>

<body {% block body_tag %}{% endblock %}>
  {% include 'includes/_navbar.html' %}

  {% block content %}{% endblock %}

  {% include 'includes/_footer.html' %}

  <!--  Scripts-->
  <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>
  {% include 'includes/_messages.html' %}
</body>
</html>
